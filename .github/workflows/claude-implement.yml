      (contains(github.event.comment.body, '/implement') ||
       contains(github.event.comment.body, '@claude implement'))
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create implementation branch
        id: branch
        run: |
          BRANCH_NAME="feature/issue-${{ github.event.issue.number }}-$(date +%s)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME

      - name: Call Claude API for implementation
        id: claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          node .github/scripts/claude-implement.js

      - name: Commit changes
        id: commit
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            git commit -m "Implement: ${{ github.event.issue.title }}

          Auto-generated implementation for issue #${{ github.event.issue.number }}

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>
          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push origin ${{ steps.branch.outputs.branch_name }}
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

